<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div  class="card__img" >
        <img src="./assets/images/illustration-article.svg" alt="">
      </div>
      <section class="text__content">
        <div>
          <h3 class="text__bottom">Learning</h3>
        </div>
        <h6 class="text__publication">Published 21 Dec 2023</h6>
        <h2 class="text__title">HTML & CSS foundations</h2>
        <p class="text__text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </section>
      <div class="profile__content">
        <img class="profile__img" src="./assets/images/image-avatar.webp" alt="">
        <h3 class="profile__name">Greg Hooper</h3>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://portafolio-camilo-trujillo.netlify.app/" target="_blank">Juan Camilo Trujillo</a>.
    </div>
  </body>
</html>
